{% extends 'base.html' %}

{% block title %}Eliminar proyecto{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card border-danger shadow-sm">
    <div class="card-header bg-danger text-white">
      Confirmación de eliminación {{ project.name }}
    </div>
    <div class="card-body">
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">¿Estás seguro?</h4>
        <p>Estás a punto de eliminar el proyecto <strong>{{ project_name }}</strong>. Esta acción no se puede deshacer.</p>
      </div>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
